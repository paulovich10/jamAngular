<div class="container flex row center-horizontal center-vertical">

    <div>
        <h2>Modificar Perfil</h2>
        <div>
            <div class="contenedor">
                <p *ngIf="formUpdate.untouched"></p>
                <form novalidate [formGroup]="formUpdate" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                        <p class="error"
                            *ngIf="formUpdate.controls['nombre'].errors?.required && formUpdate.controls['nombre'].touched">
                            El campo nombre es requerido
                        </p>
                        <p class="error"
                            *ngIf="formUpdate.controls['nombre'].errors?.maxlength && formUpdate.controls['nombre'].touched">
                            El campo nombre debe tener máximo
                            {{formulario.controls['nombre'].errors?.maxlength.requiredLength}}
                            caracteres. Tú has insertado
                            {{formulario.controls['nombre'].errors?.maxlength.actualLength}}
                            caracteres.
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="form-control" formControlName="fecha_nacimiento">
                    </div>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" class="form-control" formControlName="usuario" placeholder="Usuario">
                    </div>

                    <input type="submit" value="Enviar">

                </form>
            </div>
            <!-- <div class="col-4">
                <ul>
                    <li [ngClass]="{ 'tachado': !formulario.controls['nombre'].errors?.required }">
                        El campo nombre es requerido
                    </li>
                    <li [ngClass]="{ 'tachado': !formulario.controls['nombre'].errors?.maxlength }">
                        El campo nombre debe tener como máximo 15 caracteres
                    </li>
                </ul>
            </div> -->
        </div>
    </div>
</div>
